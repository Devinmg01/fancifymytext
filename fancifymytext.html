<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fancify My Text</title>
		<script src="fancifymytext.js" defer></script>
		<style>
			fieldset {
				border: 1px solid black;
				padding: 10px;
				margin: 10px 0;
			}
		</style>

		<!-- link to your script file here -->
		
	</head>

	<body>
		<h1>Fancify my Text</h1>
		<!-- part 1-->
		<fieldset>
			<legend>
				Text
			</legend>
			<textarea id="textInput" rows="4" cols="30"></textarea>
		</fieldset>

		<!-- part 2-->
		<fieldset>
			<legend>Fancify</legend>
			<button id="biggerButton">Bigger!</button>
			<div>
				<input type="radio" id="fancyShmancy" name="style" value="fancy">
				<label for="fancyShmancy">FancyShmancy</label>
			</div>
			<div>
				<input type="radio" id="boringBetty" name="style" value="boring" checked>
				<label for="boringBetty">BoringBetty</label>
			</div>
		</fieldset>
		

		<!-- Your UI controls go here -->
		
	</body>
</html>
